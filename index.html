<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Janela Glass Neon</title>
<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #121212 0%, #3a3a3a 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .glass-window {
    position: relative;
    width: 320px;
    padding: 20px;
    background: rgba(0,0,0,0.3);
    box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
    backdrop-filter: blur(9px);
    -webkit-backdrop-filter: blur(9px);
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.18);
    color: #eee;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.6s forwards;
  }
  .glass-window::before {
    content: "";
    position: absolute;
    top: -2px; left: -2px; right: -2px; bottom: -2px;
    border-radius: 12px;
    pointer-events: none;
    box-shadow: 0 0 10px 2px rgba(255,255,255,0.7);
  }
  h2 {
    margin: 0 0 15px;
    text-align: center;
    text-shadow: 0 0 5px #fff;
  }
  p {
    font-size: 16px;
    line-height: 1.4;
    margin-bottom: 20px;
  }
  button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(90deg, #444 0%, #222 100%);
    border: none;
    border-radius: 8px;
    color: #eee;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 0 8px rgba(255,255,255,0.3);
    transition: all 0.3s ease;
  }
  button:hover {
    box-shadow: 0 0 20px #fff;
    text-shadow: 0 0 10px #fff;
    transform: scale(1.05);
  }
  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  @keyframes pulse {
    0% {
      box-shadow: 0 0 20px #fff;
    }
    50% {
      box-shadow: 0 0 35px #0ff;
    }
    100% {
      box-shadow: 0 0 20px #fff;
    }
  }
</style>
</head>
<body>
  <div class="glass-window">
    <h2>Janela Glass Neon</h2>
    <p>Conte√∫do suave com efeito vidro, bordas de luz branca e fundo em gradient preto/cinza estilo Roblox.</p>
    <button id="actionBtn">Interagir</button>
  </div>

<script>
  const btn = document.getElementById('actionBtn');
  btn.addEventListener('click', () => {
    btn.style.animation = 'pulse 0.6s ease';
    setTimeout(() => {
      btn.style.animation = '';
    }, 600);
  });
</script>
</body>
</html>
